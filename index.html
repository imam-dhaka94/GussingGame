<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gussing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="heading">Gussng Game</h1>
            <form>
                <label for="gusssingNumber">Inupt a number between  1-5: </label>
                <input type="number" id="gusssingNumber" min="1" max="5" required>
                <div class="btn">
                    <button type="submit" class="check">Check</button>
                </div>
            </form>
            <p class="result"></p>
            <p class="remaininAttempt"></p>
            <h1 class="finalResult"></h1>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
